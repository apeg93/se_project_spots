<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Spots is an ap for picture sharing and liking"
    />
    <meta name="author" content="Angel Peguero Jr" />
    <meta name="keywords" content="Picture App" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots Project</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/spots-logo.svg" alt="logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-btn">
              <img src="./images/pencil.svg.svg" alt="Pencil Icon" />Edit
              Profile
            </button>
          </div>
          <button class="profile__add-btn">
            <img src="./images/plus-sign.svg" alt="Plus Icon" />New Post
          </button>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
